<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            text-transform: capitalize;
        }

        h2 {
            text-transform: lowercase;
        }

        h3 {
            text-transform: uppercase;
        }

        h4 {
            font-family: Arial,Trebuchet, Verdana, sans-serif;
        }

        h5 {
            font-family: "Times New Roman", Georgia, Garamond, serif;
        }

        h6 {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Capital first letter</h1>
    <h2>Small letters</h2>
    <h3>Big letters</h3>
    <h4>Arial font</h4>
    <h5>Ties new roman font </h5>
    <h6>Italic</h6>

<p style="text-decoration: underline">underline</p>
<p style="text-decoration: underline dotted">underline dotted</p>
</body>
</html>
